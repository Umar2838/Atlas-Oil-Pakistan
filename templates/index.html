<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <title>Atlas | Signup</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <img class="logo" src="{% static 'assets/images/logos/logo.png' %}">
            <h1 class="h1">Signup with <span style="color:#39387E"> Atlas</span></h1>
        </div>
    </div>
    
    <form class="form" id="signupForm" action="#" method="post">
        {% csrf_token %}
        <div>
            <label for="fname">
                Full name
                <input type="text" id="fname" name="fname" placeholder="Enter your Full name"/>
            </label>
        </div>
        <div>
            <label for="contact">
                Contact number
                <input type="number" id="contact" name="contact" placeholder="Enter your Contact number"/>
            </label>
        </div>    
        <div>
            <label for="distributor-code">
                Distributor code
                <input type="text" id="distributor-code" name="distributor_code" placeholder="Enter your Distributor code"/>
            </label>
        </div>
        <div>
            <label for="password">
                Password
                <input type="password" id="password" name="password" placeholder="Enter your Password"/>
            </label>
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms"/> Terms and Conditions
        </div>
        <div>Already have an account? <a class="link" href="{% url 'login' %}">Login</a></div>
        <div>
            <button class="signupbtn" type="button" onclick="validateForm()">Submit</button>
        </div>
    </form>

    <script>
        function validateForm() {
            // Get form elements
            const fname = document.getElementById('fname').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const distributorCode = document.getElementById('distributor-code').value.trim();
            const password = document.getElementById('password').value.trim();
            const terms = document.getElementById('terms').checked;

            // Check if any field is empty
            if (fname === "" || contact === "" || distributorCode === "" || password === "") {
                alert("Please fill in all fields before submitting.");
                return false;  // Prevent submission
            }

            // Check if terms are accepted
            if (!terms) {
                alert("Please accept the Terms and Conditions.");
                return false;  // Prevent submission
            }

            // If validation passes, redirect to the submit code page (change action accordingly)
            window.location.href = "{% url 'submitcode' %}";
        }
    </script>
</body>
</html>
