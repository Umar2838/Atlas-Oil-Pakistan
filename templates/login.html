<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <title>Atlas | Login</title>
</head>
<body>
    
    <div class="wrapper">
        <div>
            <img class="logo" src="{% static 'assets/images/logos/logo.png' %}">
            <h1 class="h1">Login with <span style="color:#39387E">Atlas</span></h1>
        </div>
    </div>
        
    <form class="form" id="loginForm" action="#" method="post">
        {% csrf_token %}
        <div>
            <label for="contact">
                Contact number
                <input type="number" id="contact" name="contact" placeholder="Enter your Contact number"/>
            </label>
        </div>    
        <div>
            <label for="password">
                Password
                <input type="password" id="password" name="password" placeholder="Enter your Password"/>
            </label>
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms"/> Remember me
        </div>
        <div>Don't have an account? <a class="link" href="{% url 'index' %}">Signup</a></div>
        <div>
            <button class="signupbtn" type="button" onclick="validateLoginForm()">Login</button>
        </div>
    </form>

    <script>
        function validateLoginForm() {
            // Get form elements
            const contact = document.getElementById('contact').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if any field is empty
            if (contact === "" || password === "") {
                alert("Please enter both contact number and password.");
                return false;  // Prevent form submission
            }

            // If validation passes, redirect to the submit code page
            window.location.href = "{% url 'submitcode' %}";
        }
    </script>

</body>
</html>
